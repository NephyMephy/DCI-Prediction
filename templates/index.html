<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DCI Score Predictor</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>DCI Score Predictor</h1>
        <form method="post">
            <label for="date">Date (YYYY-MM-DD):</label>
            <input type="text" id="date" name="date"><br>
            <label for="corps">Corps Name:</label>
            <input type="text" id="corps" name="corps"><br>
            <input type="submit" value="Predict Score">
        </form>
        {% if prediction %}
            <h2>Predicted Score for {{ corps }} on {{ date }}: {{ prediction }}</h2>
        {% endif %}
        {% if error %}
            <h2>Error: {{ error }}</h2>
        {% endif %}
    </div>
    <script src="scripts.js"></script>
</body>
</html>
